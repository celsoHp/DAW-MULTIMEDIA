<!DOCTYPE html>
<HTML>
<head>
    <title>Introducción JavaScript</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    
    <script>
        
      function square(){
          var numero1=prompt("proporciones numero",1);
          numero1=parseInt(numero1);
            var numero2=prompt("proporciones numero 2",1);
         numero2=parseInt(numero2);
           
          console.log(numero1*numero2);
      }   
        function suma(){
          var numero1=prompt("proporciones numero",1);
          numero1=parseInt(numero1);  
        var numero2=prompt("proporciones numero 2",1);
         numero2=parseInt(numero2);
         
           
          console.log(numero1+numero2);
      }   
         function resta(){
          var numero1=prompt("proporciones numero",1);
             numero1=parseInt(numero1);
             var numero2=prompt("proporciones numero 2",1);
         numero2=parseInt(numero2);
           
          console.log(numero1-numero2);
      }   
         
        function divicion(){
          var numero1=prompt("proporciones numero",1);
            numero2=parseInt(numero1);
             var numero2=prompt("proporciones numero 2",1);
         numero2=parseInt(numero2);
           
          console.log(numero1-numero2);
      }   
         
      
    </script>
    </head>
    <body>
        <input type="button" value="multiplicación"  onClik="console.log('hola mundo');"  ondblclick="square();" />
        <input type="button" value="suma" ondblclick="suma();" />
          <input type="button" value="resta" ondblclick="resta();" />
        <input type="button" value="divicion" ondblclick="divicion();" />
    </body>    
</HTML>
