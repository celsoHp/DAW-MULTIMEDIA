<!DOCTYPE html>
<HTML>
<head>
    <title>Introducción JavaScript</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    
    <script type="text/javascript">
        function square(){
            
            var numero=prompt("proporcione número entero",1);
            numero=parseInt(numero);
            console.log(numero*numero);
        }
        
      
      
    </script>
    </head>
    <body>
        <input type="button" value="pulsar boton" onClick="console.log"(´hola mundo´) ondblclick="square();""
       
    </body>    
</HTML>
